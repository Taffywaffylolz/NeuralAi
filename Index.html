<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neural AI</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #0f0f1b;
      --card: #1a1a2e;
      --text: #e0e0ff;
      --purple: #8b5cf6;
      --user-bubble: #7c3aed;
      --ai-bubble: #252540;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }
    #chat-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      max-width: 80%;
    }
    .message.user { align-self: flex-end; }
    .message.ai { align-self: flex-start; }
    .bubble {
      padding: 1rem;
      border-radius: 1.25rem;
      line-height: 1.5;
    }
    .user .bubble {
      background: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 0.5rem;
    }
    .ai .bubble {
      background: var(--ai-bubble);
      border-bottom-left-radius: 0.5rem;
    }
    .image-preview {
      width: 100%;
      border-radius: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid var(--purple);
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      background: #252540;
      border: 1px solid #444;
      border-radius: 2rem;
      color: white;
      font-size: 1rem;
    }
    #send-btn {
      background: var(--purple);
      color: white;
      border: none;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .typing {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--ai-bubble);
      border-radius: 1.25rem;
      width: fit-content;
    }
    .dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--purple);
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-0.375rem); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <div class="message ai">
        <div class="bubble">Hello! I'm Neural AI üß†‚ú®<br>Ask me anything or say ‚Äúdraw a cyberpunk cat‚Äù to generate images!</div>
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Message Neural AI..." />
      <button id="send-btn">
        <i data-lucide="send" style="width: 20px; height: 20px;"></i>
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Message history (for context)
    let chatHistory = [];

    // Add message to UI
    function addMessage(text, isUser = false, imageUrl = null) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      
      let bubbleHTML = `<div class="bubble">${text}`;
      if (imageUrl) {
        bubbleHTML += `<img src="${imageUrl}" class="image-preview" />`;
      }
      bubbleHTML += `</div>`;
      
      msgDiv.innerHTML = bubbleHTML;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `
        <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    // Check if message is image-related
    function isImageRequest(text) {
      return /(image|picture|draw|generate|create.*image)/i.test(text);
    }

    // Send message
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add user message
      addMessage(text, true);
      userInput.value = '';
      chatHistory.push({ role: 'user', content: text });

      showTyping();

      try {
        if (isImageRequest(text)) {
          // Clean prompt
          const cleanPrompt = text.replace(/(draw|generate|create|image|picture)/gi, '').trim() || 'a beautiful AI-generated artwork';
          
          const imgRes = await fetch('/api/generate-image', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: cleanPrompt })
          });

          const imgData = await imgRes.json();
          hideTyping();
          
          if (imgData.error) {
            addMessage(`‚ùå ${imgData.error}`);
          } else {
            addMessage(`Here‚Äôs your AI-generated image based on: "${cleanPrompt}"`, false, imgData.imageUrl);
          }
        } else {
          // Chat
          const chatRes = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: chatHistory })
          });

          const chatData = await chatRes.json();
          hideTyping();
          
          if (chatData.error) {
            addMessage(`‚ö†Ô∏è ${chatData.error}`);
          } else {
            addMessage(chatData.reply);
            chatHistory.push({ role: 'assistant', content: chatData.reply });
          }
        }
      } catch (err) {
        hideTyping();
        addMessage(`‚ö†Ô∏è Connection failed: ${err.message || 'Check server.'}`);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
